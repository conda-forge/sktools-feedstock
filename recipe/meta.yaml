{% set name = "sktools" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftbplus/skprogs/archive/refs/tags/{{ version }}.tar.gz
  sha256: a16cc91cfa702b2e40b61bbe218fd43d9225469c6e90b56ab04b89838916f9bf

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install sktools/ -vv --no-deps

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - sktools
    - sktools.hsd
    - sktools.calculators
    - sktools.skgen
  commands:
    - pip check
    - skgen --version
    - skdiff --version
    - collectspinw -h
  requires:
    - pip

about:
  home: https://github.com/dftbplus/skprogs
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: |
    Package containing a programs to generate Slater-Koster files for the DFTB-method

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
